<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Тестова страница</title>

	<!-- BASE LISTS -->
	<style type="text/css">
	body {
		margin:0;
		padding:0;
		font-family:Verdana;
		font-size:10px;
		background:#ebebeb;
	}
	p.buttons {
		margin:10px auto;
		width:400px;
	}
	#box {
		border:0;
		margin:10px auto;
		width:400px;
		height:550px;
		overflow:auto;
		background:white;
		border:1px solid silver;
	}
	p.buttons span {
		border:2px outset silver;
		background:white;
		line-height:20px;
		padding: 0 4px;
		font-weight:bold;
	}
	</style>

	<!-- BASE SCRIPTS -->
	<script type="text/javascript" src="../../script/prototypes.js"></script>
	<script type="text/javascript" src="../../script/sarissa.js"></script>
	<script type="text/javascript" src="../../script/sarissa_ieemu_xpath.js"></script>
	<script type="text/javascript" src="../../script/jquery.js"></script>
	<script type="text/javascript" src="../../script/jquery.xslt.js"></script>
	<script type="text/javascript" src="../../script/jquery.listen.js"></script>
	<script type="text/javascript" src="../../script/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="../../script/jquery.dimensions.js"></script>
	<script type="text/javascript" src="../../script/jquery.log.js"></script>

	<!-- COMPONENTS -->
	<link rel="stylesheet" type="text/css" href="tree_component.css" />
	<script type="text/javascript" src="tree_component.js"></script>

	<!-- INITIALIZE -->
	<script type="text/javascript">
		$(function() {

			tree = new tree_component();
			tree.init($("#box"),{ 
				path		: "",
				data		: "nested.xml", 
				xsl			: "nested.xsl", 
				dflt		: "site_24",
				languages	: [ "en", "bg" ],
				move		: {
					rules		: [
						"folder after folder",
						"folder before folder",
						"folder inside folder"
					],
					draggables	: ["folder"]
				},
				callback	: {
					onopen		: function(obj) { 
						//	$(obj).children("ul").getTransform(tree.settings.path+tree.settings.xsl,tree.settings.data, { } );
						}
				}
			});

		});
	</script>
</head>
<body>
	<p class='buttons'>
		<span>f2</span> rename&nbsp;&nbsp;
		<span>n</span> new category&nbsp;&nbsp;
		<span>l</span> cycle languages&nbsp;&nbsp;
		<span>r</span> refresh<br />
		* You could also use arrow keys to navigate.
	</p>
	<div id="box">

	</div>
</body>
</html>
